<html lang="en">

    <title>Document</title>
    <style>
       #container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        gap: 20px;
       }
       #container>div{
          text-align: center;
          box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
          padding-bottom: 10px;
       }
       #container>div>img{
        width: 100%;
        height: 70%;
       }
       #container>div>button{
        width: 80%;
        padding: 5px;
        margin:auto;
        margin-bottom: 15px;
        background-color: blue;
        color: aliceblue;
        border: none;
        border-radius: 20px;
       }
       #container>div>button:hover{
        background-color: rgb(89, 98, 227);
       }
       @media all and (min-width:768px) and (max-width:1024px){
        #container{
            grid-template-columns: repeat(3,1fr);
        }
        #container>div>img{
        width: 100%;
        height: 60%;
       }
       

    }
    @media all and (min-width:360px) and (max-width:768px){
        #container{
            grid-template-columns: repeat(2,1fr);
        }
        #container>div>img{
        width: 100%;
        height: 50%;
       }
    }

    </style>
</head>
<body>  
    <div id="container">
    
    </div>
</body>
